{% extends 'website/dependencies.html' %}
{% block content %}

<div class="container-fluid">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">What chat room would you like to enter?</label>
          <input id="room-name-input" type="text" size="100" class="form-control">
        </div>
        <button id="room-name-submit" type="button" class="btn btn-primary">Enter</button>
    </form>
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</div>
{% endblock %}
